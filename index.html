<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="john-selector">John</button>
        <button class="button person-selector-button" id="alice-selector">Alice</button>
    </div>
    <div class="chat-container">
        <h2 class="chat-header">John chatting....</h2>

        <div class="chat-messages">
            <div class="message blue-bg">
                <div class="messege-sender">John</div>
                <div class="message-text">Hey Alice!</div>
                <div class="message-timestamp">10:55 AM</div>
            </div>

            <div class="message gray-bg">
                <div class="messege-sender">Alice</div>
                <div class="message-text">Not much, just living the dream. How about you?</div>
                <div class="message-timestamp">11:00 AM</div>
            </div>
        </div>
        
        <form class="chat-input-form">
            <input type="text" id="chat-input" required placeholder="Type here, John..."/>
            <button type="submit" class="button send-button">Send</button>
        </form>
        <button class="button clear-chat-button" >Clear Chat</button>
    </div>
    <script src="app.js"></script>    
</body>
</html>
